version: "3"

vars:
  NAME: "init-docker-db"
  # Don't forget to set it during release builds!
  # VERSION=1.2.3 task all
  VERSION: '{{ default "dev" .VERSION }}' 

tasks:
  all:
    - task: release-unix
    - task: release-windows
    - task: release-darwin

  release-unix:
    vars:
      ARCH: [amd64, arm, arm64]
    cmds:
      - for: { var: ARCH }
        cmd: |
          GOOS=linux GOARCH={{ .ITEM }} go build -ldflags="-X 'main.ldVersion={{ .VERSION }}'" -o build/{{ .NAME }}-linux-{{ .ITEM }}

  release-windows:
    vars:
      ARCH: [amd64, arm, arm64]
    cmds:
      - for: { var: ARCH }
        cmd: |
          GOOS=windows GOARCH={{ .ITEM }} go build -ldflags="-X 'main.ldVersion={{ .VERSION }}'" -o build/{{ .NAME }}-win-{{ .ITEM }}.exe

  release-darwin:
    vars:
      ARCH: [amd64, arm64]
    cmds:
      - for: { var: ARCH }
        cmd: |
          GOOS=darwin GOARCH={{ .ITEM }} go build -ldflags="-X 'main.ldVersion={{ .VERSION }}'" -o build/{{ .NAME }}-darwin-{{ .ITEM }}

  test:
    cmds:
      - go test -v ./...

  clean:
    cmds:
      - rm -r build
